name: Update Rust binaries

on:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: lifelihood
            out: lifelihood-macos

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: lifelihood
            out: lifelihood-linux

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: lifelihood.exe
            out: lifelihood-windows.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Rust
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: src

      - name: Stage binary
        shell: bash
        run: |
          mkdir -p inst/bin
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} inst/bin/${{ matrix.out }}

      - uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.os }}
          path: inst/bin/*

  commit:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/download-artifact@v4
        with:
          path: inst/bin

      - name: Flatten artifacts
        run: |
          mkdir -p inst/bin.final
          find inst/bin -type f -exec cp {} inst/bin.final/ \;
          rm -rf inst/bin
          mv inst/bin.final inst/bin

      - name: Commit binaries if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add inst/bin
          if git diff --cached --quiet; then
            echo "No binary changes"
            exit 0
          fi

          git commit -m "chore: update prebuilt Rust binaries"
          git push
